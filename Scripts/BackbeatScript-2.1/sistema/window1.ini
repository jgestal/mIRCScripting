n78=        if ($snick(%chan.active,9) != $null) {  mode %chan.active vvvv $snick(%chan.active,9) $snick(%chan.active,10) $snick(%chan.active,11) $snick(%chan.active,12) }
n79=      }
n80=      elseif ($mouse.y > 66) && ($mouse.y < 88) { 
