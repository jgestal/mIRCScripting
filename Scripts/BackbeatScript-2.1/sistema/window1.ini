n69=        if ($snick(%chan.active,9) != $null) {  mode %chan.active -oooo $snick(%chan.active,9) $snick(%chan.active,10) $snick(%chan.active,11) $snick(%chan.active,12) }
n70=
n71=      }
n72=      elseif ($mouse.y > 44) && ($mouse.y < 66) { 
