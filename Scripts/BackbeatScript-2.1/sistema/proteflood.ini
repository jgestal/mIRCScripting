n241=        if (%textflood.res == 1) { kk $chan $nick -[ $+ %textflood.max.rep $+ reps// $+ $calc(($ticks - [ %tf.ticks. [ $+ [ $chan ] $+ [ $nick ] ] ] ) / 1000) $+ secs]- %textflood.frase }
