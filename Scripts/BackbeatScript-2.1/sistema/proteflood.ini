n368=      kk $chan $nick protección antiban
n369=    }
n370=    if (%antiban.respuesta == 3) {
n371=      mode $chan -bo+b $banmask $nick $address($nick,%ban.num)
n372=      kk $chan $nick protección antiban
n373=    }
n374=  }
n375=}
