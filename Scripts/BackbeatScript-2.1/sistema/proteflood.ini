n225=on *!:text:*:#: {
n226=  if ([ %tf.rep. [ $+ [ $chan ] $+ [ $nick ] ] ] == $null) { 
n227=    set -u [ $+ [ %textflood.time.rep ] ]  [ %tf.chan.txt. [ $+ [ $chan ] $+ [ $nick ] ] ] $1-
n228=    set -u [ $+ [ %textflood.time.rep ] ]  [ %tf.rep. [ $+ [ $chan ] $+ [ $nick ] ] ] 1
n229=    set -u [ $+ [ %textflood.time.rep ] ]  [ %tf.ticks. [ $+ [ $chan ] $+ [ $nick ] ] ] $ticks
n230=  }
n231=  elseif ([ %tf.chan.txt. [ $+ [ $chan ] $+ [ $nick ] ] ] == $1-) {
n232=    inc %tf.rep. [ $+ [ $chan ] $+ [ $nick ] ]  1
n233=    if ([ %tf.rep. [ $+ [ $chan ] $+ [ $nick ] ] ] >= %textflood.max.rep) {
n234=      if (%textflood.ign == 2) { .ignore -cu60  $nick | echo $chan $c12(Ignore) Añadido $nick durante un minuto por flodear en el canal. }
n235=      if (%textflood.ign == 3) { .ignore -cu300 $nick  | echo $chan $c12(Ignore) Añadido $nick durante 5 minutos por flodear en el canal. }
n236=      if (%textflood.ign == 4) { .ignore -c $nick  | echo $chan $c12(Ignore) Añadido $nick por flodear en el canal. }
