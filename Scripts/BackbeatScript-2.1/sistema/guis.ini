[script]
n0=alias midibox {  
n1=  window -c @midibox
n2=  window -pkah +tl @midibox 0 50 169 56 @midibox
n3=  drawpic -c @midibox 0 0 $mircdir\sistema\midibox\midibox.jpg
n4=  window -a @midibox
n5=}
n6=alias opbar {  
n7=  window -c @opbar
n8=  window -phka +tl @opbar 850 120 30 165 @opbar
n9=  drawpic -c @opbar 0 0 $mircdir\skin\opbar.jpg
n10=  window -a @opbar
n11=}
n12=alias actualizaopbar {
n13=  window -p +f @opbar $calc($window($active).w + $window($active).x) $window($active).y $window(@opbar).w $window(@opbar).h @ignores
n14=}
